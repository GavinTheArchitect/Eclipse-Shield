<!DOCTYPE html>
<html>
<head>
    <title>Matrix Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Load the matrix animation with random version -->
    <iframe id="matrix-iframe"></iframe>
    
    <script>
        // Set random version on load
        function setRandomVersion() {
            const versions = ["trinity", "paradise"];
            const randomVersion = versions[Math.floor(Math.random() * versions.length)];
            const iframe = document.getElementById('matrix-iframe');
            iframe.src = `matrix-animation/index.html?version=${randomVersion}&effect=image&url=../assets/matrixbackground.png`;
        }
        
        // Set random version immediately
        setRandomVersion();
    </script>
</body>
</html>
