<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            width: 700px;  /* Wider width */
            height: 400px; /* Shorter height */
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow: hidden; /* Prevent scrollbars */
        }

        .iframe-loaded {
            opacity: 1;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #0f0; }
            50% { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
            100% { text-shadow: 0 0 10px #0f0; }
        }

        /* Update responsive breakpoints */
        @media screen and (max-width: 900px) {
            body {
                width: 700px;
                height: 400px;
            }
        }

        @media screen and (max-width: 700px) {
            body {
                width: 670px;
                height: 410px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Initializing...</div>
    <iframe id="popup-frame" sandbox="allow-scripts allow-same-origin allow-forms" src="http://localhost:5000/ext-popup"></iframe>
    <script src="redirect.js"></script>
</body>
</html>
